<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="">
        Login: <br>
        <input type="text" name="login"><br>
        <br>

        Senha: <br>
        <input type="text" name="senha"><br>
        <br>

        Confirma senha: <br>
        <input type="text" name="confirma-senha"><br>
        <br>

        nome: <br>
        <input type="text" name="nome"><br>
        <br>
        Sexo: <br>
        <input type="radio" value="masculino" id="radio01" name="sexo">
            <label for="radio01"> Masculino</label><br>
        <input type="radio" value="feminino" id="radio02" name="sexo">
            <label for="radio02"> Feminino</label><br>

        Email: <br>
        <input type="text" name="email"><br>
        <br>

        Interesses: <br>
        <input type="checkbox" id="check01" name="interesse">Futebol <br>
        <input type="checkbox" id="check02" name="interesse">Politica <br>
        <input type="checkbox" id="check03" name="interesse">Economia <br>
        <input type="checkbox" id="check04" name="interesse">Carros <br>
        <input type="checkbox" id="check05" name="interesse">Celebridades <br>
        <br>
        <input type="button" value="Salvar">
    </form>
    
</body>
</html>
