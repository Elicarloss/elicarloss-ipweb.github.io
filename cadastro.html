<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div">
        <h1>Cadastro</h1>
    <form action="http://191.252.62.149:8080/pweb/salvar.jsp" method="post">
        Login: <br>
        <input type="text" name="login" autofocus><br>
        <br>

        Senha: <br>
        <input type="text" name="senha" ><br>
        <br>

        Confirma senha: <br>
        <input type="text" name="confirma-senha"><br>
        <br>

        nome: <br>
        <input type="text" name="nome"><br>
        <br>
        Sexo: <br>
        <input type="radio" value="masculino" id="radio01" name="sexo">
            <label for="radio01"> Masculino</label><br>
        <input type="radio" value="feminino" id="radio02" name="sexo">
            <label for="radio02"> Feminino</label><br>

        Email: <br>
        <input type="text" name="email"><br>
        <br>

        Interesses: <br>
        <input type="checkbox" value="futebol" id="check01" name="interesse">Futebol <br>
        <input type="checkbox" value="politica" id="check02" name="interesse">Politica <br>
        <input type="checkbox" value="economia" id="check03" name="interesse">Economia <br>
        <input type="checkbox" value="carros" id="check04" name="interesse">Carros <br>
        <input type="checkbox" value="celebridades" id="check05" name="interesse">Celebridades <br>
        <br>

        Estado: <br>
        <select name="estado" id="">        
                <option value="" selected>Selecione um estado</option>
                <option value="PI">Piaui</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
        
        </select>
        <br>
        <br>
        <textarea name="observacao" id="" placeholder="Observacao" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    </div>
    
</body>
